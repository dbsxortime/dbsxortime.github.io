<style>
	.back_card{
		width:70px;
		height:95px;
		margin:5px;
	}
	.back_card:hover{
		border:5px solid red;
	}
	.clicked{
		border:5px solid red;
	}
	.wait{
		visibility:hidden;
	}
</style>
<script>
	var clickedCnt = 0;
	function clicker(t){
		if(t.classList.contains('clicked')) {
			t.classList.remove('clicked');
			clickedCnt--;
		}else{
			t.classList.add('clicked');
			clickedCnt++;
		}
		
		checkDone();
	}
	
	function checkDone(){
		if(clickedCnt==3){
			setTimeout(function(){
				location.href="test3.html";
			},500);
		}
	}
</script>
