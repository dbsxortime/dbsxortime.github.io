<!DOCTYPE html>

<meta charset="UTF-8">
<title>석진님 타로</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js" ></script>
<style>
	.back_card{
		width:150px;
		height:240px;
		margin:5px;
	}
	.back_card:hover{
		border:5px solid red;
	}
	.clicked{
		border:5px solid red;
	}
	.wait{
		visibility:hidden;
	}
</style>
<script>
	var clickedCnt = 0;
	function clicker(t){
		if(t.classList.contains('clicked')) {
			t.classList.remove('clicked');
			clickedCnt--;
		}else{
			t.classList.add('clicked');
			clickedCnt++;
		}
		
		checkDone();
	}
	
	function checkDone(){
		alert(clickedCnt);
		if(clickedCnt==3){
			document.getElementById('waiter').classList.remove('wait');
			setTimeout(function(){
				location.href="test3.html";
			},500);
		}
	}
</script>
</head>

<div class="paper" style="text-align:center">
	<h1 style="text-align:center">

	</h1>

	<img class="back_card" src="image/death.jpg"/>
	<img class="back_card" src="image/death.jpg"/>
