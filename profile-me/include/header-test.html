
<!-- header css -->
<style type="text/css">
*{
	margin:0;
	padding:0;
	font-size: 12px;
	color:#29453c;
	overflow: hidden;
}
@font-face{
	src:url('../fonts/MONTSERRAT-LIGHT.TTF');
	font-family: 'Montserrat-light';
}
.header{
	width:100%;
	height:100%;
}

.header{
	font-family: Montserrat-light;
	text-align: center;
}

.header-top{
	position:absolute;
	top:5rem;
	left:50%;
	transform:translate(-50%,0%);
	font-size: 2.25rem;
}
.header-bot{
	position:absolute;
	bottom:3.375rem;
	left:50%;
	transform:translate(-50%,0%);
	font-size: 1.9rem;
}

.header-menu{
	position:absolute;
	top:50%;
	right:0;
	transform:translate(0%,-50%);
}

.header-menu-handler{
	width:6rem;
	height:6rem;
}
	
</style>

<body>
	<div class="header">
		<span class="header-top">FrontBack</span>
		<span class="header-bot">FrontBack</span>
		<div class="header-menu">
			<a>
				<img class="header-menu-handler" src="../images/icon/handler.png">
			</a>
		</div>
	</div>
</body>
