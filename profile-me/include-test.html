<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Taek's profile</title>
	
	<!-- script for include -->
	<script>
		window.addEventListener('load', function() {
			var allElements = document.getElementsByTagName('*');
			Array.prototype.forEach.call(allElements, function(el) {
				var includePath = el.dataset.includePath;
				if (includePath) {
					var xhttp = new XMLHttpRequest();
					xhttp.onreadystatechange = function() {
						if (this.readyState == 4 && this.status == 200) {
							el.outerHTML = this.responseText;
						}
					};
					xhttp.open('GET', includePath, true);
					xhttp.send();
				}
			});
		});
	</script>

<!-- body css -->
<style type="text/css">
.font-white{
	color:#ddd;
}
.font-black{
	color:#333;
}
.background-left{
	width:50%;
	height:100%;
	position: absolute;
	left:0;
	top:0;
	background-color:#333;
}

.background-img{
	width:50%;
	height:100%;
	position: absolute;
	right:0;
	top:0;
	background-position:right center;
	object-fit: cover;
}
</style>


</head>
<body>
	<div class="background-left"></div>
	<img class="background-img" src="images/photo/me.png">
	
	<div data-include-path="include/header-test.html"></div>
	<div data-include-path="include/footer-test.html"></div>
	
	
</body>



</html>
